<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Объявление</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .snap-x { scroll-snap-type: x mandatory; }
        .snap-center { scroll-snap-align: center; }
        .scroll-smooth { scroll-behavior: smooth; }
         body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif; opacity: 0; transition: opacity 0.25s ease-in-out;}
        body.loaded {opacity: 1;}
    </style>
</head>
<body class="bg-white text-gray-900 pb-24">

    <button onclick="window.history.back()" 
            class="fixed top-4 left-4 z-30 w-10 h-10 bg-white/80 backdrop-blur rounded-full flex items-center justify-center shadow-md text-gray-800 hover:bg-white transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
    </button>

    <div id="detail-container" class="min-h-screen">
        <div class="flex items-center justify-center h-screen text-gray-400">Загрузка...</div>
    </div>



    <script type="module" src="js/details.js"></script>
</body>
</html>
