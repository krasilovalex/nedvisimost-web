<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
         body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif; opacity: 0; transition: opacity 0.25s ease-in-out;}
        body.loaded {opacity: 1;}
    </style>
</head>
<body class="bg-gray-50 text-gray-900 pb-24">

    <div class="bg-white p-6 pb-4 rounded-b 3xl shadow sm">
        <div class="flex flex-col items-center">
            <div class="w-24 h-24 rounded-full p-1 border border gray-100 relative">
                <img src="" alt="" id="profile-avatar" class="w-full h-full rounded-full object-cover bg-gray-200">
                <div id="profile-premium" class="hidden absolute bottom-0 right-0 bg-black text-yellow-400 text-[10px] font-bold px-2 py-1 rounded-full border-2 border-white shadow-sm">
                    PREMIUM
                </div>
            </div>

            <h1 id="profile-name" class="mt-3 text-xl font-extrabold text-gray-900">Загрузка...</h1>
            <p class="text-sm text-gray-400">ID: <span id="profile-id">...</span></p>

            <button class="mt-4 bg-gray-100 text-gray-700 px-5 py-2 rounded xl text-xs font-bold hover:bg-gray-200 transition-colors">Редактировать профиль</button>
        </div>


        <div class="grid grid-cols-3 gap-2 mt-6">
            <div class="bg-gray-50 p-3 rounded-2xl text-center">
                <div class="text-lg font-extrabold text-gray-900">12</div>
                <div class="text-[10px] text-gray-500 font-medium uppercase">Просмотры</div>
            </div>
            <div class="bg-gray-50 p-3 rounded-2xl text-center">
                <div class="text-lg font-extrabold text-gray-900">5</div>
                <div class="text-[10px] text-gray-500 font-medium uppercase">Избранное</div>
            </div>
            <div class="bg-gray-50 p-3 rounded-2xl text-center">
                <div class="text-lg font-extrabold text-gray-900">1</div>
                <div class="text-[10px] text-gray-500 font-medium uppercase">Объявления</div>
            </div>
        </div>
    </div>

    <div class="px-4 mt-6">
        <h2 class="text-lg font-bold mb-4">Мои Объявления</h2>

        <div class="flex p-1 bg-white rounded-xl mb-4 shadow-sm">
            <button class="flex-1 py-2 text-xs font-bold bg-emerald-50 text-emerald rounded-lg">Активные</button>
            <button class="flex-1 py-2 text-xs font-medium text-gray-400">Архив</button>
        </div>

        <div class="space-y-3">

            <div class="bg-white p-3 rounded-2xl shadow-sm flex gap-3 relative overflow-hidden">
                <div class="absolute top-0 right-0 bg-yellow-100 text-yellow-700 text-[9px] font-bold px-2 py-1 rounded-bl-xl">
                    На модерации
                </div> 
                <div class="w-20 h-20 bg-gray-200 rounded-xl shrink-0 overflow-hidden">
                    <img src="https://placehold.co/150" class="w-full h-full object-cover opacity-60">
                </div>
                <div class="flex-1 flex flex-col justify-center">
                    <div class="text-sm font-bold text-gray-900 line-camp-1">2-к кв, 45 м², 2/5 эт.</div>
                    <div class="text-xs text-gray-500 mt-1">8 500 000 ₽</div>

                    <div class="mt-2 flex gap-2">
                        <button class="text-[10px] bg-gray-100 px-3 py 1 5 rounded-lg font-medium">Изменить</button>
                        <button class="text-[10px] bg-emerald-50 text-emerald-600 px-3 py 1 5 rounded-lg font-medium">Продвигать</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    



    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-6 py-3 flex justify-between items-center z-40 pb-safe">
            <button onclick="window.location.href='index.html'" class="flex flex-col items-center gap-1 text-gray-400 hover:text-emerald-600">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" /><path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" /></svg>
                <span class="text-[10px] font-medium">Поиск</span>
            </button>
            <button onclick="window.location.href='favorites.html'" class="flex flex-col items-center gap-1 text-gray-400 hover:text-emerald-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                <span class="text-[10px] font-medium">Избранное</span>
            </button>
            <button class=" flex flex-col items-center gap-1 text-emerald-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="text-[10px] font-medium">Профиль</span>
            </button>
            <div class="relative" onclick="window.location.href='create.html'">
                <button id="create-ad-btn" class="w-14 h-14 bg-emerald-600 rounded-full shadow-lg shadow-emerald-200 flex items-center justify-center text-white active:scale-95 transition-transform border-[4px] border-white box-content">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                </button>
            </div>
        </nav>


        <script type="module" src="js/profile.js"></script>
</body>
</html>
